<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 RPG</title>
  <link rel="stylesheet" href="./css/text-rpg.css">
</head>

<body>
  <form id="start-screen">
    <input id="name-input" type="text" placeholder="주인공 이름을 입력하세요!" />
    <input id="start" type="submit" value="시작">
  </form>

  <div id="screen">
    <div id="hero-stat">
      <span id="hero-name"></span>
      <span id="hero-level"></span>
      <span id="hero-hp"></span>
      <span id="hero-xp"></span>
      <span id="hero-att"></span>
    </div>

    <form id="game-menu" class="hidden">
      <div id="menu-1">1.모험</div>
      <div id="menu-2">2.휴식</div>
      <div id="menu-3">3.종료</div>
      <input id="menu-input" type="number" placeholder="숫자를 입력하세요." />
      <input id="menu-button" type="submit" value="입력">
    </form>

    <form id="battle-menu" class="hidden">
      <div id="battle-1">1.공격</div>
      <div id="battle-2">2.회복</div>
      <div id="battle-3">3.도망</div>
      <input id="battle-input" type="number" placeholder="숫자를 입력하세요." />
      <input id="battle-menu" type="submit" value="입력">
    </form>

    <div id="message"></div>

    <div id="monster-stat">
      <span id="monster-name"></span>
      <span id="monster-hp"></span>
      <span id="monster-att"></span>
    </div>
  </div>
  <script src="./js/text-rpg.js"></script>
</body>

</html>
